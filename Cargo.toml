[package]
name = "fpsdk"
version = "0.1.0"
authors = ["Ales Tsurko <ales.tsurko@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitflags = "1.2"
cxx = "0.2"
hresult = "0.0.1"
log = "0.4"

[build-dependencies]
cxx = "0.2"

[dev-dependencies]
bincode = "1.2"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
simple-logging = "2.0"
simplelog = "0.7"

[[example]]
name = "simple"
path = "examples/simple.rs"
crate-type = ["cdylib"]
